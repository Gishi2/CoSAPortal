<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In and Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
         <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Pages</a>
            <a href="#">Activities</a>
            <a href="#">Sign Up</a>
            <button class="btnLogin-popup">Login</button>
         </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="username" required>
                    <label>Username</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="lock"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register
                </button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="contact"></ion-icon>
                    </span>
                    <input type="full name" required>
                    <label>Full Name</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="key"></ion-icon>
                    </span>
                    <input type="matrix number" required>
                    <label>Matrix Number</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                    <input type="address" required>
                    <label>Address</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <input type="phone number" required>
                    <label>Phone Number</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="school"></ion-icon>
                    </span>
                    <input type="semester" required>
                    <label>Semester</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input.box">
                    <span class="icon">
                        <ion-icon name="lock"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Create a new account<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
