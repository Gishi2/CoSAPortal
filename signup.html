<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Login Page</title>
  <!-- Add your existing stylesheet links here -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/plugins.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/css">
    body {
      background-image: url('C:/Users/Vivobook/OneDrive/Documents/Diploma/Sem 4/CSC264/background6.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .login-form, .registration-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #11aeef;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body class="main-layout">
  <!-- Existing content goes here -->

  <!-- Login form -->
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Registration form -->
    <form class="registration-form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="newFullName">First Name:</label>
        <input type="text" id="newFullName" name="newFullName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newEmail">Email:</label>
        <input type="text" id="newEmail" name="newEmail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newFUsername" name="newUsername" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="text" id="newPassword" name="newPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newConfirmPassword">Confirm Password:</label>
        <input type="text" id="newConfirmPassword" name="newConfirmPassword" class="form-control" required>
      </div>
      <!-- Add additional registration fields as needed -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

</body>
</html>
